<!-- ADMIN: -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- DEFAULT SECTION: -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONT SECTION: -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;1,100&family=Nanum+Myeongjo:wght@700&family=Noto+Sans+JP:wght@100;300;400;700&family=Noto+Sans+Lao:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME SECTION: -->
    <script
      src="https://kit.fontawesome.com/c084a66896.js"
      crossorigin="anonymous"
    ></script>

    <!-- BOOTSTRAP SECTION: -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- FAVE ICON SECTION: -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./graphical-items/logo/gg_optic_favicon_02.png"
    />

    <!-- CSS SECTION: -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- PAGE TITLE SECTION: -->
    <title>Edit Products</title>
  </head>

  <body>
    <!-- ADMIN MENU SECTION: -->
    <nav class="admin-menu">
      <!-- MOBILE MENU ICON SECTION: -->
      <div class="admin-menu__icon admin-icon__reset">
        <div class="nav__menu-icon col">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <!-- BREADCRUMB LARGE DEVICE SECTION: -->
      <a
        href="../index.html"
        class="admin-menu__breadcrumb admin-menu__breadcrumb--lg link"
      >
        Back to homepage
      </a>

      <!-- GO TO ADD PRODUCT SECTION -->
      <div class="admin-menu__go-to-add-product-btn">
        <a class="btn btn--tertiary btn--xs" href="./add.html">
          Go to add product page
        </a>
      </div>
    </nav>

    <!-- PRODUCT MENU SECTION: -->
    <nav class="product-menu">
      <!-- PRODUCT MENU LOGO SECTION -->
      <div class="product-menu__company-logo">
        <a href="../index.html">
          <img
            src="../graphical-items/logo/gg_optic_logo_01_resize.png"
            alt="gg optic logo"
            class="product-menu__logo"
          />
        </a>
      </div>

      <!-- PRODUCT MENU DYNAMIC PRODUCT LIST SECTION: -->
      <ul class="product-menu__list">
        <!-- DYNAMIC PRODUCT HERE: -->
      </ul>

      <!-- PRODUCT MENU LOGOUT BUTTON SECTION: -->
      <button
        class="product-menu__button btn btn--secondary btn--sm"
        id="logout"
      >
        Sign out
      </button>
    </nav>

    <div class="container edit__container">
      <!-- BREADCRUMB SMALL DEVICE SECTION: -->
      <a
        href="../index.html"
        class="admin-menu__breadcrumb admin-menu__breadcrumb--sm link"
      >
        Back to homepage
      </a>

      <!-- EDIT PRODUCT HEADING: -->
      <h1 class="edit__heading">Edit Product</h1>

      <!-- LOADER SECTION: -->
      <div class="loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>

      <!-- FORM SECTION: -->
      <form class="edit__form">
        <!-- FORM MESSAGE SECTION: -->
        <div class="feedbackMessage"></div>

        <!-- FORM IMAGE URL SECTION: -->
        <section class="edit__form__section">
          <label for="image" class="edit__form__label">Image URL</label>
          <input
            type="text"
            name="image"
            id="image"
            class="edit__form__input"
          />
          <div class="error" id="image-error">
            <i class="fa fa-exclamation-circle"></i>
            Please enter a valid URL
          </div>
        </section>

        <!-- FORM TITLE: -->
        <section class="edit__form__section">
          <label for="title" class="edit__form__label">Title</label>
          <input id="title" class="edit__form__input" />
          <div class="error" id="title-error">
            <i class="fa fa-exclamation-circle"></i>
            Please enter a title
          </div>
        </section>

        <!-- FORM PRICE SECTION: -->
        <section class="edit__form__section">
          <label for="price" class="edit__form__label">Price</label>
          <input id="price" class="edit__form__input" />
          <div class="error" id="price-error">
            <i class="fa fa-exclamation-circle"></i>
            Please enter a number
          </div>
        </section>

        <!-- FORM DESCRIPTION SECTION: -->
        <section class="edit__form__section">
          <label for="description" class="edit__form__label">Description</label>
          <textarea id="description" class="edit__form__textarea"></textarea>
          <div class="error" id="description-error">
            <i class="fa fa-exclamation-circle"></i>
            Please enter a description with more than 5 letters
          </div>
        </section>

        <!-- FORM FEATURED BUTTON SECTION: -->
        <section class="edit__form__section edit__form__featured">
          <label class="edit__form__label">Featured</label>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <!-- FALSE FEATURED BUTTON SECTION: -->
            <label
              class="btn btn-secondary featured__false"
              for="featured__false"
            >
              <input
                type="radio"
                name="featured"
                id="featured__false"
                class="featured"
              />
              no
            </label>
            <!-- TRUE FEATURED BUTTON SECTION: -->
            <label
              class="btn btn-secondary featured__true"
              for="featured__true"
            >
              <input
                type="radio"
                name="featured"
                id="featured__true"
                class="featured"
              />
              yes
            </label>
          </div>
        </section>

        <!-- HIDE ID INPUT SECTION: -->
        <input id="id" type="hidden" />

        <!-- UPDATE PRODUCT SECTION: -->
        <section class="edit__form__section">
          <button
            id="update"
            type="submit"
            class="edit__form__button btn btn--secondary btn--sm"
          >
            Update product
          </button>
        </section>
      </form>

      <!-- ACCORDION  SECTION: -->
      <div class="accordion edit__more-option" id="more-option">
        <div class="card accordion-admin__card">
          <div
            class="card-header accordion-admin__header accordion-admin-chevron__reset"
            id="more-option__header"
          >
            <h2 class="mb-0">
              <button
                class="accordion__title"
                type="button"
                data-toggle="collapse"
                data-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Delete
                <i class="fa-solid fa-chevron-down"></i>
              </button>
            </h2>
          </div>
          <div
            id="collapseOne"
            class="collapse"
            aria-labelledby="more-option__header"
            data-parent="#more-option"
          >
            <div class="card-body">
              <!-- DELETE BUTTON: -->
              <button class="btn btn--warning btn--sm delete-button">
                delete product
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT SECTION: -->
    <script src="../js/admin/edit.js" type="module"></script>

    <!-- Bootstrap: -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
