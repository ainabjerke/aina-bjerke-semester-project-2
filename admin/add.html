<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- DEFAULT SECTION: -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONT SECTION: -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;1,100&family=Nanum+Myeongjo:wght@700&family=Noto+Sans+JP:wght@100;300;400;700&family=Noto+Sans+Lao:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME SECTION: -->
    <script
      src="https://kit.fontawesome.com/c084a66896.js"
      crossorigin="anonymous"
    ></script>

    <!-- BOOTSTRAP SECTION: -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- FAV ICON Icon: -->
    <!-- <link rel="icon" href="../graphical-items/logo/gg_optic_favicon_01_resize.png" type="image/gif" sizes="16x16"> -->

    <!-- CSS SECTION: -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- PAGE TITLE SECTION: -->
    <title>Add Product</title>
  </head>
  <body>
    <!-- Admin Menu: -->
    <nav class="admin-menu">
      <!-- Mobile Menu Icon: -->
      <div class="admin-menu__icon">
        <div class="nav__menu-icon admin-icon__reset col">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <!-- Breadcrumb big viewport: -->
      <a
        href="../index.html"
        class="admin-menu__breadcrumb admin-menu__breadcrumb--lg link"
      >
        Back to homepage
        <!-- <i class="fal fa-angle-right"></i> -->
      </a>

      <!-- Add Product Button -->
      <a class="admin-menu__add-product-button" href="./add.html">
        <button class="btn btn--tertiary btn--xs">add product</button>
      </a>
    </nav>

    <!-- Product Menu: -->
    <nav class="product-menu">
      <!-- Logo -->
      <div class="product-menu__brand">
        <a href="../index.html">
          <img
            src="../graphical-items/logo/gg_optic_favicon_01_resize.png"
            alt="gg optic Icon"
            class="product-menu__logo"
          />
        </a>
      </div>

      <!-- Dynamic Menu: -->
      <ul class="product-menu__list">
        <!-- Products here: -->
      </ul>

      <!-- Logout Button: -->
      <button
        class="product-menu__button btn btn--secondary btn--sm"
        id="logout"
      >
        Log out
      </button>
    </nav>

    <div class="container edit__container">
      <!-- Breadcrumb small viewport: -->
      <a
        href="../index.html"
        class="admin-menu__breadcrumb admin-menu__breadcrumb--sm link"
      >
        Back to homepage
        <!-- <i class="fa-solid fa-house"></i> -->
      </a>

      <!-- Title: -->
      <h1 class="edit__title">Add new Product</h1>

      <!-- Form: -->
      <form class="edit__form">
        <div class="feedback"></div>

        <!-- Image: -->
        <section class="edit__form__section">
          <label for="image" class="edit__form__label">Image URL</label>
          <input
            type="text"
            name="image"
            id="image"
            class="edit__form__input"
            placeholder="https://"
          />
          <div class="error" id="image-error">
            <i class="fa-solid fa-circle-exclamation"></i>
            Please enter a valid URL
            <!-- <span class="bold"> https://www.tonnessen.com</span> -->
          </div>
        </section>

        <!-- Title -->
        <section class="edit__form__section">
          <label for="title" class="edit__form__label">Title</label>
          <input
            id="title"
            class="edit__form__input"
            placeholder="Enter your title"
          />
          <div class="error" id="title-error">
            <i class="fa-solid fa-circle-exclamation"></i>
            Please enter a title
          </div>
        </section>

        <!-- Price -->
        <section class="edit__form__section">
          <label for="price" class="edit__form__label">Price</label>
          <input
            id="price"
            class="edit__form__input"
            placeholder="Enter your price"
          />
          <div class="error" id="price-error">
            <i class="fa-solid fa-circle-exclamation"></i>
            Please enter a number
          </div>
        </section>

        <!-- Description -->
        <section class="edit__form__section">
          <label for="description" class="edit__form__label">Description</label>
          <textarea
            id="description"
            class="edit__form__textarea"
            placeholder="Click here to enter text"
          ></textarea>
          <div class="error" id="description-error">
            <i class="fa-solid fa-circle-exclamation"></i>
            Please enter a description with more than 5 letters
          </div>
        </section>

        <!-- Featured: -->
        <section class="edit__form__section edit__form__featured">
          <label class="edit__form__label">Featured</label>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <!-- False: -->
            <label
              class="btn btn-secondary featured__false active"
              for="featured__false"
            >
              <input
                type="radio"
                name="featured"
                id="featured__false"
                class="featured"
                checked
              />
              no
            </label>
            <!-- True: -->
            <label
              class="btn btn-secondary featured__true"
              for="featured__true"
            >
              <input
                type="radio"
                name="featured"
                id="featured__true"
                class="featured"
              />
              yes
            </label>
          </div>
        </section>

        <input id="id" type="hidden" />

        <section class="edit__form__section">
          <button
            id="update"
            type="submit"
            class="edit__form__button edit__form__button--add btn btn--secondary btn--sm"
          >
            add product
          </button>
        </section>
      </form>
    </div>
    <!-- JAVASCRIPT SECTION: -->
    <script src="../js/admin/add.js" type="module"></script>

    <!-- Bootstrap: -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
